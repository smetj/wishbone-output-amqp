language: python
python:
- '3.6'
before_install:
- docker pull rabbitmq
- docker run -d --hostname test-rabbit --name test-rabbit -p 5672:5672 -p 15672:15672
  rabbitmq:3-management
install:
- python setup.py install
- pip install pytest
script:
- pytest -s -v tests/default.py
notifications:
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: always
    on_start: change
    on_cancel: always
    on_error: always
